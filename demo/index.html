<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bộ Chuyển Đổi Tiếng Việt</title>
    <style type="text/css" media="screen">
    body {
        max-width: 1000px;
        margin: 0 auto;
    }

    #inputtext {
        margin-top: 50px;
        display: block;
        resize: none;
        width: 100%;
        box-sizing: border-box;
    }

    #restext {
        background-color: #dddddd;
        min-height: 150px;
        margin: 10px 0;
        box-sizing: border-box;
        padding: 10px;
    }
    </style>
</head>
<h1 style="text-align: center;">CUYỂN DỔI TIẾQ VIỆT</h1>
<textarea name="input" id="inputtext" cols="50" rows="10" autofocus="" placeholder="nhập vào đoạn văn bạn muốn chuyển đổi">
Phận sao phận bạc như vôi
Đã đành nước chảy hoa trôi lỡ làng
Ôi Kim Lang! Hỡi Kim Lang!
Thôi thôi thiếp đã phụ chàng từ đây!
</textarea>
<p>Kết Quả</p>
<pre id="restext">
Phận sao fận bạk n'ư vôi
Dã dàn' nướk cảy hoa kôi lỡ làq
Ôi Kim Laq! Hỡi Kim Laq!
Thôi wôi wiếp dã fụ càq từ dây!
</pre>
<p><a href="https://toidicode.com">&copy; Toidicode.com</a> &nbsp; <a href="https://github.com/thanhtaivtt/convert-tieng-viet"> GitHub</a></p>
<body>
    <script type="text/javascript" src="../tieqviet.min.js"></script>
    <script type="text/javascript">
    var input = document.getElementById('inputtext');
    input.addEventListener('keyup', function() {
        document.getElementById('restext').innerText = build(input.value);
    });
    </script>
</body>

</html>
